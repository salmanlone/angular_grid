<div style="width:100%; height: 100vh">
        <ag-grid-angular 
        #agGrid
        style="width: 100%; height: 100vh;"
        id="myGrid"
        class="ag-theme-balham"
        [pagination]="true"
        rowSelection="multiple"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [floatingFilter]="true"
        (gridReady)="onGridReady($event)">
        </ag-grid-angular>
</div>
